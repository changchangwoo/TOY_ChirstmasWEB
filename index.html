<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOY_ChristmasWEB</title>
</head>
<body>
    <div id="container">
        <nav>
            <ul id="nav_list">
                <li>Home</li>
                <li>Scene1</li>
                <li>Scene2</li>
                <li>Scene3</li>
            </ul>
        </nav>
        <div id="main_text">We Wish a <br/>Merry <span id="typing_text"></span></div>
    </div>

    <script>
        const $text = document.querySelector("#typing_text")
        const speed = 100;

        const typing = async () => {
            letter = "Christmas"
            letter = [...letter]
            while(letter.length) {
                await wait(speed)
                $text.innerHTML += letter.shift()
            }
            letter = "Christmas"

            await wait(1000);

            remove()
        }

        const remove = async () => {
            while(letter.length) {
                letter = [...letter]
                await wait(speed);
                letter.pop();
                $text.innerHTML = letter.join("");
            }
            await wait(1500);
            typing();

        }

        function wait(ms){
            return new Promise(res => setTimeout(res, ms))
        }

        setTimeout(typing, 1500)
    </script>
</body>
</html>
